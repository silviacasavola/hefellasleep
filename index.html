<script>
'use strict';

var app = {

  chars: ['A. va ad aprire la porta nella camera di piazza Adriana, e dice Ciao Salvato! - Entrano Salvato e Giulietta. Sono amanti! Esco fuori dal nascondiglio, saluto Giulietta, sollevato. Bambini e bambine paralitici coi loro grembiulini colorati saltellano sulle loro stampelle allegramente. - Perfetto - continuo a ripetermi - Perfetto questo gag finale!!'],

  init: function () {
    app.container = document.createElement('div');
    app.container.className = 'animation-container';
    document.body.appendChild(app.container);
    window.setInterval(app.add, 100);
  },

  add: function () {
    var element = document.createElement('span');
    app.container.appendChild(element);
    app.animate(element);
  },

  animate: function (element) {
    var character = app.chars[Math.floor(Math.random() * app.chars.length)];
    var duration = Math.floor(Math.random() * 5) + 10;
    var offset = Math.floor(Math.random() * (500 - duration * 2)) + 4;
    var size = 5  + (15   - duration);
    element.style.cssText = 'right:'+offset+'vw; font-size:'+size+'px;animation-duration:'+duration+'s';
    element.innerHTML = character;
    window.setTimeout(app.remove, duration * 1000, element);
  },

  remove: function (element) {
    element.parentNode.removeChild(element);
  },

};

document.addEventListener('DOMContentLoaded', app.init);
</script>
